<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <!-- ทำ หน้า form  register -->
    <h1>Create an Account</h1>
    <form action="">
        <label for="Email">Email:</label><br>
        <input type="email" id="Email"><br><br>
        <label for="Password">Password:</label><br>
        <input type="password" id="Password">
        <br><br>
        <label for="">Age:</label><br>
        <select name="age">
            <option value="">Select Age</option>
            <option value="group1">ต่ำกว่า 18 ปี</option>
            <option value="group2">18 ถึง 30</option>
            <option value="group3">31 ถึง 45</option>
            <option value="group4">46 ขึ้นไป</option>
        </select>
        <br><br>
        <label>Tell us a little about yourself:</label>
        <br>
        <textarea name="about" rows="5" cols="50"></textarea>
        <br><br>
        <input type="checkbox" name="accepts_tos" value="yes"> I agree to the
        <a href="/html-css-practice-test/" target="_blank">terms of service</a>
        <br><br>
        <input type="submit" value="Sign up">
    </form>
</body>

</html>
