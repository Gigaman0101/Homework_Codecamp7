<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML text exercise</title>
</head>
<body>
    <!-- Print the number 1- 10, each number being a different color -->
    <span style="color: red;">1</span>
    <span style="color: green;">2</span>
    <span style="color: blue;">3</span>
    <span style="color: yellow;">4</span>
    <span style="color: pink;">5</span>
    <span style="color: rebeccapurple;">6</span>
    <span style="color: black;">7</span>
    <span style="color: firebrick;">8</span>
    <span style="color: palegoldenrod;">9</span>
    <span style="color: palevioletred;">10</span>
    <br>
    <!-- tag font not support in html5 but support in html4 -->
    <font color="red">1</font>
    <font color="green">2</font>
    <font color="blue">3</font>
    <font color="yellow">4</font>
    <font color="pink">5</font>
    <font color="black">6</font>
    <font color="orange">7</font>
    <font color="hotpink">8</font>
    <font color="brown">9</font>
    <font color="firebrick">10</font>
</html>
