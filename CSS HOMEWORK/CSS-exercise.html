<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holy Grail Layout</title>
  <link rel="stylesheet" href="./stylestylebonus.css" />
</head>

<body class="holygrail">
  <!-- เริ่มเขียน HTML ที่นี่ -->
  <header class="holygrail-header">
    <h1>Heading</h1>
  </header>
  <section class="holygrail-section">
    <nav class="holygrail-navigation">
      <h2>MENU</h2>
      <ul class="holygrail-navigation-menu">
        <li class="holygrail-navigation-list">MENU1</li>
        <li class="holygrail-navigation-list">MENU2</li>
        <li class="holygrail-navigation-list">MENU3</li>
      </ul>
    </nav>
    <main class="holygrail-content">
      <div class="holygrail-content-box">
        <h2 class="holygrail-content-text">สวัสดีครับ แอบยาก</h2>
        <img src="./assets/images/hamster.jpg" alt="hamster so cute" class="holygrail-content-image">
      </div>
    </main>
    <aside  class="holygrail-advertisement">
      <h2>ADS</h2>
      <video src="./assets/media/ads-clip-1.webm" controls class="holygrail-advertisement-video" width="480px" height="270px"></video>
      <video src="./assets/media/ads-clip-2.webm" controls class="holygrail-advertisement-video" width="480px" height="270px"></video>
    </aside>
  </section>
  <footer class="holygrail-footer">
    <h1>footer</h1>
  </footer>
</body>

</html>
